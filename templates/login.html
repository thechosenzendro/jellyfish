<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
</head>
<body>
    <h1>Přihlášení</h1>
    <form action="/login" method="post">
        <fieldset>
            <label for="username">Uživatelské jméno:</label>
            <input type="text" name="username" id="username" placeholder="Jan Novák">

            <br>
            
            <label for="password">Heslo:</label>
            <input type="password" name="password" id="password" placeholder="Jannovak123">

            <br>

            <input type="submit" value="Přihlásit se">
        </fieldset>
    </form>
</body>
</html>
